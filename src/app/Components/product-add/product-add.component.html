<div class="content">
    
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Ürün Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <label for="productName">Ürün Adı</label>
                    <div class="form-group">
                        <input type="text" id="productName" formControlName="name" class="form-control">
                    </div>
                    <label for="CategoryId">Kategori</label>
                    <div class="form-group">
                        <input type="number" id="CategoryId" formControlName="categoryId" class="form-control">
                    </div>
                    <label for="price">Fiyatı</label>
                    <div class="form-group">
                        <input type="number" id="price" formControlName="price" class="form-control">
                    </div>
                    <label for="quantity">Stok Adedi</label>
                    <div class="form-group">
                        <input type="number" id="quantity" formControlName="quantity" class="form-control">
                    </div>
                    <label for="desc">Ürün Açıklaması</label>
                    <div class="form-group">
                        <input type="text" id="desc" formControlName="desc" class="form-control">
                    </div>
                    
                </form>
            </div>
            <div class="card-footer"><button (click)="add()" class="btn btn-fill btn-danger">Ekle</button></div>
        </div>
    </div>
    
</div>
